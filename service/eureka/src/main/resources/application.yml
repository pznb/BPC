#本地默认启动
server:
  port: 8761
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url.defaultZone: http://${eureka.instance.hostname}:8761/eureka/

  server:
      enable-self-preservation: false
  instance:
    hostname: 127.0.0.1
#console color
spring:
  output:
   ansi:
     enabled: always